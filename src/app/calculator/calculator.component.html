<div class="calculator-wrapper">
	<h4 class="calculator-title">A Simple Calculator</h4>
	<hr>
	<div class="calculator-content">
		<div class="result-area">
			<div class="history"> {{history}} </div>
			<div class="result"> {{result}} </div>
		</div>
		<div class="keys-area">
			<button  *ngFor="let key of keys" #btnData class="btn" value='{{key}}' (click)="text(btnData.value)">{{ key }} </button>
		</div>
	</div>
</div>
